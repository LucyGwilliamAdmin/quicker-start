# Prose configuration
prose:
  ignore: ['/scripts']
  metadata:
    meta:
    ############ Page Data ############
      - name: "title"
        field:
            element: text
            label: "Page Title"
            scope: page
      - name: "sdg_goal"
        field:
            element: hidden
            label: "SDG Goal"
            scope: page
      - name: "permalink"
        field:
            element: hidden
            label: "Permalink"
            scope: page
      - name: "layout"
        field:
            element: hidden
            label: "Layout"
            scope: page
      ######### Indicator information #########
      - name: "series_name"
        field:
            element: text
            label: "Series"
            translation_key: metadata_fields.series_name
            scope: indicator_information
      - name: "indicator_name"
        field:
            element: text
            label: "Indicator"
            translation_key: metadata_fields.indicator_name
            scope: indicator_information
      - name: "target_name"
        field:
            element: text
            label: "Target"
            translation_key: metadata_fields.target
            scope: indicator_information
      - name: "goal_name"
        field:
            element: text
            label: "Goal"
            translation_key: metadata_fields.goal
            scope: indicator_information
      - name: "metadata_update"
        field:
            element: text
            label: "Metadata update"
            translation_key: metadata_fields.metadata_update
            scope: indicator_information
      - name: "related_indicators"
        field:
            element: text
            label: "Related indicators"
            translation_key: metadata_fields.related_indicators
            scope: indicator_information
      - name: "International organisation(s) responsible for global monitoring"
        field:
            element: text
            label: "Indicator"
            translation_key: metadata_fields.indicator_name
            scope: indicator_information
      - name: "goal_meta_link"
        field:
            element: text
            label: "Link to UN metadata"
            translation_key: metadata_fields.link_to_un_metadata
            scope: national
      - name: "goal_meta_link_text"
        field:
            element: text
            label: "Link to UN metadata text"
            scope: national
      ######### National Metadata #########
      - name: "national_geographical_coverage"
        field:
            element: text
            label: "Geographical coverage"
            scope: national
      - name: "definition_concepts"
        field:
            element: textarea
            label: "Definition and concepts"
            translation_key: metadata_fields.definition_concepts
            scope: national
      - name: "measurement_units"
        field:
            element: text
            label: "Unit of measure"
            translation_key: metadata_fields.measurement_units
            scope: national
      - name: "classifications"
        field:
            element: textarea
            label: "Classifications"
            translation_key: metadata_fields.classifications
            scope: national
      - name: "rationale"
        field:
            element: textarea
            label: "Rationale"
            translation_key: metadata_fields.rationale
            scope: national
      - name: "comments_limitations"
        field:
            element: text
            label: "Comments and limitations"
            translation_key: metadata_fields.comments_and_limitations
            scope: national
      - name: "computation_methods"
        field:
            element: text
            label: "Method of computation"
            translation_key: metadata_fields.method_of_computation
            scope: national
      - name: "validation"
        field:
            element: text
            label: "Validation"
            translation_key: metadata_fields.validation
            scope: national
      - name: "adjustments"
        field:
            element: text
            label: "Adjustments"
            translation_key: metadata_fields.adjustments
            scope: national
      - name: "missing_value_treatment"
        field:
            element: text
            label: "Treatment of missing values (i) at country level and (ii) at regional level"
            translation_key: metadata_fields.missing_value_treatment
            scope: national
      - name: "regional_aggregations"
        field:
            element: text
            label: "Regional aggregations"
            translation_key: metadata_fields.regional_aggregations
            scope: national
      - name: "methods_guidance"
        field:
            element: text
            label: "Methods and guidance available to countries for the compilation of the data at the national level"
            translation_key: metadata_fields.methods_guidance
            scope: national
      - name: "quality_management"
        field:
            element: text
            label: "Quality management"
            translation_key: metadata_fields.quality_management
            scope: national
      - name: "quality_assurance"
        field:
            element: text
            label: "Quality assurance"
            translation_key: custom.quality_assurance
            scope: national
      - name: "quality_assessment"
        field:
            element: text
            label: "Quality assessment"
            translation_key: metadata_fields.quality_assessment
            scope: national
      - name: "data_availability_disaggregation"
        field:
            element: text
            label: "Data availability and disaggregation"
            translation_key: custom.data_availability_and_disaggregation
            scope: national
      - name: "international_comparability"
        field:
            element: text
            label: "Comparability/deviation from international standards"
            translation_key: custom.international_comparability
            scope: national
      - name: "references_documentation"
        field:
            element: text
            label: "References and documentation"
            translation_key: custom.references_and_documentation
            scope: national
      - name: "data_sources"
        field:
            element: text
            label: "Data sources"
            translation_key: custom.data_sources
            scope: sources
      - name: "data_collection"
        field:
            element: text
            label: "Data collection method"
            translation_key: custom.data_collection_method
            scope: sources
      - name: "data_collection_calendar"
        field:
            element: text
            label: "Data collection calendar"
            translation_key: custom.data_collection_calendar
            scope: sources
      - name: "data_release_calendar"
        field:
            element: text
            label: "Data release calendar"
            translation_key: custom.data_release_calendar
            scope: sources
      - name: "data_providers"
        field:
            element: text
            label: "Data providers"
            translation_key: custom.data_providers
            scope: sources
      - name: "data_compilers"
        field:
            element: text
            label: "Data compilers"
            translation_key: custom.data_compilers
            scope: sources
       - name: "institutional_mandate"
        field:
            element: text
            label: "Institutional mandate"
            translation_key: custom.institutional_mandate
            scope: sources
       ######### Data reporter info #########
      - name: "organization_name"
        field:
            element: text
            label: "Organization"
            translation_key: custom.organization
            scope: data_reporter
      - name: "contact_name"
        field:
            element: text
            label: "Contact person(s)"
            translation_key: custom.contact_person
            scope: data_reporter
      - name: "contact_organization_unit"
        field:
            element: text
            label: "Contact organization unit"
            translation_key: custom.contact_organization_unit
            scope: data_reporter
      - name: "contact_function"
        field:
            element: text
            label: "Contact person function"
            translation_key: custom.contact_person_function
            scope: data_reporter
      - name: "contact_phone"
        field:
            element: text
            label: "Contact person's phone"
            translation_key: custom.contact_person_phone
            scope: data_reporter
      - name: "contact_mail"
        field:
            element: text
            label: "Contact person's mail"
            translation_key: custom.contact_person_mail
            scope: data_reporter
      - name: "contact_email"
        field:
            element: text
            label: "Contact person's email"
            translation_key: custom.contact_person_email
            scope: data_reporter

       ######### Data Info #########
      - name: "reporting_status"
        field:
            element: select
            label: "Reporting status"
            options:
              - name: 'complete'
                value: 'complete'
                translation_key: 'status.reported_online'
              - name: 'inprogress'
                value: 'inprogress'
                translation_key: 'status.statistics_in_progress'
              - name: 'notstarted'
                value: 'notstarted'
                translation_key: 'status.not_reported'
              - name: 'notapplicable'
                value: 'notapplicable'
                translation_key: 'status.not_applicable'
            scope: data
      - name: data_non_statistical
        field:
            element: checkbox
            label: Non-statistical indicator
            help: Check this box if this indicator does not have numeric data associated with it
            value: false
            scope: data
      - name: data_footnote
        field:
            element: text
            label: Footnote
            help: Footnotes appear under the chart and by data tables
            scope: data
      - name: data_geocode_regex
        field:
            element: text
            label: GeoCode Regular Expression
            help: A regex on which geocodes to include
            scope: data
      - name: data_keywords
        field:
            element: text
            label: Search Keywords
            help: Comma separated keywords for search page
            scope: data
      - name: data_show_map
        field:
            element: checkbox
            label: Show the map when GeoCodes are present?
            help: If this box is checked then the prescence of a GeoCode field will trigger a map
            value: false
            scope: data      
      ######### Chart Info #########
      - name: "graph_type"
        field:
            element: select
            label: "Graph type"
            options:
              - name: 'line'
                value: 'line'
              - name: 'bar'
                value: 'bar'
            scope: graph
      - name: "graph_title"
        field:
            element: text
            label: "Graph Title"
            scope: graph
